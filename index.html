<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手持ちひらがなしりとり</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initialSetup">
        <h1>手持ちひらがなしりとり</h1>
        <label for="initialCount">各文字の初期個数:</label>
        <!-- ★★★ 初期値を 3 に変更 ★★★ -->
        <input type="number" id="initialCount" value="3" min="1">
        <button id="startButton">ゲーム開始</button>
    </div>

    <div id="gameWrapper" style="display: none;">
        <h1 id="gameTitle">手持ちひらがなしりとり</h1>
        <div id="mainGameArea">
            <div id="leftPanel">
                <div class="input-container">
                    <input type="text" id="inputArea" readonly placeholder="ボタンを押して入力">
                    <button id="backspaceButton">１字消す</button>
                    <button id="copyButton" title="入力内容をコピー">コピー</button>
                </div>
                <div id="keyboard"> <!-- JSで生成 --> </div>
                <div class="action-buttons">
                    <button id="confirmButton">確定</button>
                    <button id="passButton">パス</button>
                    <button id="endGameButton">ゲーム終了</button>
                    <div class="counters">
                        <div class="total-points">
                            合計: <span id="totalPoints">0</span> pt
                        </div>
                        <div class="pass-counter">
                            パス: <span id="passCount">0</span> 回
                        </div>
                    </div>
                </div>
            </div>
            <div id="rightPanel">
                <div id="logTitleContainer">
                     <h2>単語ログ</h2>
                </div>
                <div id="logListContainer">
                     <ul id="logList">
                         <!-- JSで生成 -->
                     </ul>
                </div>
            </div>
        </div>
        <div id="copyMessage" class="copy-message"></div>
        <div id="pointChangePopup" class="point-change-popup">
            <span class="bonus-text"></span>
            <span class="point-value"></span>
        </div>
        <!-- ★★★ 統計情報ポップアップ (内容追加) ★★★ -->
        <div id="statsPopup" class="stats-popup">
            <h2>ゲーム結果</h2>
            <p>最終ポイント: <span id="finalPoints">0</span> pt</p>
            <p>パス回数: <span id="finalPassCount">0</span> 回</p>
            <p id="longestWordStat">Longest Word: <span id="longestWordText">-</span> (<span id="longestWordLength">0</span>文字)</p>
            <!-- ★ ボーナス回数表示エリア ★ -->
            <p id="bonusCountStat">Long Word (7+): <span id="longWordCount">0</span> 回<br>
               Very Long (10+): <span id="veryLongWordCount">0</span> 回</p>
            <p id="zeroCharsStat">最初に枯渇した文字:<br><span id="zeroCharsList">-</span></p>
            <div class="popup-buttons">
                 <button id="restartButton">もう一度プレイ</button>
                 <button id="closeStatsButton">閉じる</button>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
